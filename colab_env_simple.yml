dependencies:
  - python=3.12
  - jupyter
  - notebook
  - ipykernel
  - pandas
  - numpy
  - matplotlib
  - seaborn
  - scipy
  - statsmodels
  - google-cloud-sdk
  - google-auth
  - google-auth-oauthlib
  - google-cloud-storage
  - google-cloud-bigquery
  - pandas-gbq
  - bigquery-magics
  - scikit-learn
  - geopandas
  - pyarrow
  - tqdm
